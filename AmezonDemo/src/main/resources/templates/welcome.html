<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Amazon Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #e3e3e3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .container img {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #232f3e;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            text-decoration: none;
            background-color: #ff9900;
            color: #fff;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    <h1>Welcome to Amazon Demo</h1>

    <div class="btn-group">
        <a th:href="@{/product}">ðŸ›’ View Products</a>
        <a th:href="@{/product/new}">âž• Add Product</a>
    </div>

    <footer>Spring Boot + Thymeleaf Demo Â© 2025</footer>
</div>
</body>
</html>
