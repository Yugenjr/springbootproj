<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h2>Add New Product</h2>

<form th:action="@{/product}" th:object="${product}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br><br>

    <label>Price:</label>
    <input type="number" th:field="*{price}" required/><br><br>

    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" required/><br><br>

    <label>Description:</label>
    <textarea th:field="*{description}" rows="3"></textarea><br><br>

    <label>Review:</label>
    <textarea th:field="*{review}" rows="2"></textarea><br><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/product}">Back to list</a>
</body>
</html>
